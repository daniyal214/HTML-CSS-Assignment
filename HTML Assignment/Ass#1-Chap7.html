<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7</title>
</head>

<body>

    <h1>Chapter # 7 - Forms</h1>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label for="Name">Name:</label>
            <input type="text" id="Name"> <br><br>
            <label for="Email">Email:</label>
            <input type="text" id="Email">
        </fieldset>
    </form>
    <br><br><br>

    <form>
        <fieldset>
            <legend>Your Reviews:</legend>
            <label for="opt">How did you hear about us?</label>
            <select name="='opt" id='opt'>
                <option value="google">Google</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
            </select> <br><br>

            <p>Would you visit again?</p>
            <input type="radio" id='yes'>
            <label for="yes"> Yes </label>
            <input type="radio" id='no'>
            <label for="no"> No </label>
            <input type="radio" id='maybe'>
            <label for="maybe"> Maybe </label><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" rows="5" cols="40"></textarea><br><br>

            <input type="checkbox" id='sign'>
            <label for="sign">Sign me up for email updates</label><br>
            <button>Submit Review</button>
        </fieldset>
    </form>



</body>

</html>
